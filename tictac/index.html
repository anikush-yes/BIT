<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>


    <div class="screen">
        <h1>TIC TAC TOE</h1>

        <div class="info" id="info">Ėjimas: <span id="whoGo"></span></div>

        <div class="board" id="board">

            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>

            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>

            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>

        </div>

        <div class="result" id="result">

<div class="win">Laimėjo: <span id="whoWin"></span></div>
<div class="new" id="new">Naujas Žaidimas</div>

        </div>

    </div>
</body>

</html>
